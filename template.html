<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Components Template</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>My Website</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to My Website</h2>
            <p>This is the homepage section.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about what we do.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>Discover our services and how we can help you.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us!</p>
        </section>
    </main>

    <footer>
        <p>2025 My Website</p>
    </footer>

</body>
</html>
