<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>My Website</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2 id = "donation-header">Make a Donation</h2>
        <form action="/submit-donation" method="POST">
        <label for="charity-name">Charity Name:</label>
        <input type="text" id="charity-name" name="charity-name" required>

        <label for="donation-amount">Donation Amount:</label>
        <input type="number" id="donation-amount" name="donation-amount" required>

        <label for="donation-date">Date of Donation:</label>
        <input type="date" id="donation-date" name="donation-date" required>

        <label for="donor-message">Donor Comment/Message:</label>
        <textarea id="donor-message" name="donor-message" rows="4"></textarea>


        <button type="submit">Submit Donation</button>
        </form>
        
        <h2 id = "existing_donation">Existing Donations</h2>
        <table id="donation-table">
            <thead>
                <tr>
                    <th>Charity Name</th>
                    <th>Donation Amount</th>
                    <th>Date of Donation</th>
                    <th>Donor's Comment</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
  
            </tbody>
        </table>

        <div id="summary">
            <p id="total-donated">Total Donated: $0.00</p>
        </div>        

    </main>

    <footer>
        <p>2025</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
